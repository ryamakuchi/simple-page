<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ここに書いたものがGoogleの検索時の文章になる。通常は300文字以内で説明すれば良い">
  <meta name="Keywords" content="ここに,いろんな,キーワードを,設定する">

  <title>title</title>

  <!-- FB OG -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:url" content="http://example.com/">
  <meta property="og:title" content="titleと同じものを入れる">
  <meta property="og:site_name" content="サイトの名前">
  <meta property="og:description" content="descriptionと同じものを入れる">
  <meta property="og:image" content="http://example.com/ogp.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="fb:app_id" content="App-ID（15文字の半角数字）">
  <meta property="fb:admins" content="adminID（15文字の半角数字）">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@userid">
  <meta name="twitter:creator" content="@sample_account">
  <meta name="twitter:url" content="http://example.com">
  <meta name="twitter:title" content="Content Title">
  <meta name="twitter:description" content="200文字以内でサイトを説明する">
  <meta name="twitter:image" content="http://example.com/ogp.jpg">

  <link rel="icon" type="image/png" href="http://example.com/favicon.png">
  <link rel="shortcut icon" href="http://example.com/favicon.png">
  <link rel="apple-touch-icon" href="http://example.com/custom_icon.png">
  <link rel="apple-touch-icon-precomposed" href="http://example.com/custom_icon.png">
  <link rel="canonical" href="http://example.com/">

  <link rel="stylesheet" href="./css/style.css">
